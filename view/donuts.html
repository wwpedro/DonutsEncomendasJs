<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../pluguins/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Interativo</title>
</head>
<body>

    <div class="organizar_donuts">
        <div class="imagem_donuts">
            <img src="../imagens/donuts/donuts.png" alt="" >
            <div class="titulo_donuts">
                <h3>Mini's Donut</h3>
            </div>
        </div>
        <div class="formulario_donuts">
            
            <form action="" method="POST" name="formDonuts">
                <div class="titulo_donuts_form">
                    -$0,50 cada donut-
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="nomeDonuts">
                </div>
                <div class="linhas">
                    <div class="linha1">
                        <div class="form-group">
                            <label>Donut Simples</label>
                            <input type="text" class="form-control" id="donutSimples" onchange="SubtotalON()">
                        </div>
                        <div class="form-group">
                            <label>Donut Com Cobertura</label>
                            <input type="text" class="form-control" id="donutCobertura" onchange="SubtotalON()">
                        </div>
                        <div class="form-group">
                            <label>Minutos at√© retirar</label>
                            <input type="text" class="form-control" id="retirarDonuts">
                        </div>
                    </div>
                    <div class="linha2">
                        <div class="form-group">
                            <label>Subtotal</label>
                            <input type="text" class="form-control" id="subtotalDonuts" readonly>
                        </div>
                        <div class="form-group">
                            <label>Taxa</label>
                            <input type="text" class="form-control" id="taxaDonuts" readonly>
                        </div>
                        <div class="form-group">
                            <label>Total</label>
                            <input type="text" class="form-control" id="totalDonuts" readonly>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn" onclick="ValidarDonuts();">Comprar</button>
            </form>
        </div>
    </div>
    <script src="../script/donuts.js"></script>
</body>
</html>
